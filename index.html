<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Digits Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #0d0d13, #1e1e2f);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            color: white;
        }

        .gif-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .gif-container img {
            height: 10rem;
        }

        .container {
            position: relative;
            font-size: 17rem;
            font-weight: bold;
            right: 5rem;
            top: 13rem;
            display: flex;
            gap: 20px;
        }

        .digit {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .digit span {
            position: relative;
        }

        .digit.t4 {
            position: absolute;
            left: 50%;
            animation: moveLeft 5s ease-in-out forwards;
        }

        .digit.t5 {
            position: absolute;
            right: -200px;
            opacity: 0;
            animation: moveRight 3s ease-in-out 3s forwards;
        }

        @keyframes moveLeft {
            0% { left: 100%; }
            100% { left: -100%; opacity: 0; }
        }

        @keyframes moveRight {
            0% { right: -300px; opacity: 0; }
            100% { right: -35%; opacity: 1; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .new-year-message {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 6rem;
            font-weight: bold;
            display: flex;
            opacity: 0;
            animation: dropIn 6s ease-in-out forwards;
        }

        .new-year-message .letter {
            animation: glow 2s infinite alternate ease-in-out;
        }

        .letter.h { color: #ff007f; }
        .letter.a { color: #ffda44; }
        .letter.p { color: #00d4ff; }
        .letter.p2 { color: #00ff7f; }
        .letter.y { color: #ff4d4d; }
        .letter.n { color: #ff54e0; }
        .letter.e { color: #f8ff72; }
        .letter.w { color: #53c8d2; }
        .letter.y2 { color: #ff5722; }
        .letter.e2 { color: #c4ffdd; }
        .letter.a2 { color: #a07cff; }
        .letter.r { color: #ffe3b3; }
        .exclamation { color: #ffdf00; }

        .space {
            width: 1rem;
        }

        @keyframes dropIn {
            0% { opacity: 0; transform: translate(-50%, -180%); }
            100% { opacity: 1; transform: translate(-50%, 50vh); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px white; }
            100% { text-shadow: 0 0 20px white; }
        }
        @media (max-width: 376px) {
            .container {
                font-size: 6rem;
                top: 18rem;
                right: 2rem;
                gap: 5px;
            }

            .gif-container img {
                height: 5rem;
            }

            .new-year-message {
                font-size: 2rem;
            }

            .space {
                width: 0.3rem;
            }
        }
        @media (max-width: 450px) {
            .container {
                font-size: 8rem;
                top: 18rem;
                right: 2rem;
                gap: 5px;
            }

            .gif-container img {
                height: 6rem;
            }

            .new-year-message {
                font-size: 3rem;
            }

         
        }
        @media (max-width: 370px) {
            .container {
                font-size: 8rem;
                top: 15rem;
                right: 2rem;
                gap: 5px;
            }

            .gif-container img {
                height: 6rem;
            }

            .new-year-message {
                font-size: 2.5rem;
            }

         
        }        
        @media (max-width: 830px) {
            .container {
                font-size: 12rem;
                top: 20rem;
                right: 6rem;
                gap: 5px;
            }

            .gif-container img {
                height: 8rem;
            }

            .new-year-message {
                font-size: 4rem;
                left: 22rem;
            }

         
        }        
        @media (max-width: 920px) {
            .container {
                font-size: 18rem;
                top: 28rem;
                right: 6rem;
                gap: 5px;
            }

            .gif-container img {
                height: 8rem;
            }

            .new-year-message {
                font-size: 5rem;
                left: 27rem;
            }

         
        }        
        @media (max-width: 550px) {
            .container {
                font-size: 10rem;
                top: 15rem;
                right: 3rem;
                gap: 5px;
            }

            .gif-container img {
                height: 6rem;
            }

            .new-year-message {
                font-size: 3rem;
                left: 17rem;
            }

         
        }        
        @media (max-width: 550px) {
            .container {
                font-size: 6rem;
                top: 12rem;
                right: 2rem;
                gap: 5px;
            }

            .gif-container img {
                height: 4rem;
            }

            .new-year-message {
                font-size: 1.7rem;
                left: 8rem;
            }

         
        }        
        @media (max-width: 550px) {
            .container {
                font-size: 8rem;
                top: 16rem;
                right: 2rem;
                gap: 5px;
            }

            .gif-container img {
                height: 6rem;
            }

            .new-year-message {
                font-size: 2.5rem;
                left: 13rem;
            }

         
        }        
        @media (max-width: 1030px) {
            .container {
                font-size: 8rem;
                top: 10rem;
                right: 2rem;
                gap: 5px;
            }

            .gif-container img {
                height: 6rem;
            }

            .new-year-message {
                font-size: 3rem;
                left: 33rem;
            }

         
        }        
        @media (max-width: 1290px) {
            .container {
                font-size: 14rem;
                top: 15rem;
                right: 1rem;
                gap: 5px;
            }

            .gif-container img {
                height: 8rem;
            }

            .new-year-message {
                font-size: 6rem;
                left: 46rem;
            }

         
        }        

    </style>
</head>
<body>
    <div class="gif-container">
        <img src="light.gif" alt="Light 1">
        <img src="light.gif" alt="Light 2">
        <img src="light.gif" alt="Light 3">
    </div>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <span class="digit t2">2</span>
        <span class="digit t0">0</span>
        <span class="digit t2">2</span>
        <span class="digit t4 walking">
            4
            <div class="leg"></div>
            <div class="leg"></div>
        </span>
        <span class="digit t5 walking">
            5
            <div class="leg"></div>
            <div class="leg"></div>
        </span>
    </div>
    <div class="new-year-message">
        <span class="letter h">H</span>
        <span class="letter a">a</span>
        <span class="letter p">p</span>
        <span class="letter p2">p</span>
        <span class="letter y">y</span>
        <span class="space"> </span>
        <span class="letter n">N</span>
        <span class="letter e">e</span>
        <span class="letter w">w</span>
        <span class="space"> </span>
        <span class="letter y2">Y</span>
        <span class="letter e2">e</span>
        <span class="letter a2">a</span>
        <span class="letter r">r</span>
        <span class="exclamation">!</span>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 50; i++) {
                    const speed = Math.random() * 3 + 1;
                    const angle = Math.random() * Math.PI * 2;
                    const speedX = Math.cos(angle) * speed;
                    const speedY = Math.sin(angle) * speed;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        speedX,
                        speedY,
                        alpha: 1
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.alpha -= 0.02;
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.alpha;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }

        let fireworks = [];
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            fireworks.push(new Firework(x, y, color));
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, i) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) fireworks.splice(i, 1);
            });
            requestAnimationFrame(animateFireworks);
        }

        setInterval(createFirework, 1000);
        animateFireworks();

        document.querySelector('.digit.t5').addEventListener('animationend', () => {
            const message = document.querySelector('.new-year-message');
            message.style.animation = 'dropIn 4s ease-in-out forwards';

            const burstFireworks = setInterval(() => {
                for (let i = 0; i < 5; i++) createFirework();
            }, 200);

            setTimeout(() => {
                clearInterval(burstFireworks);
            }, 5000);
        });
    </script>
</body>
</html>
